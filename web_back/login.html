<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <!-- 配置文件:接口信息 -->
    <script src="./js/util/config.js"></script>
    <script src="./js/util/user.js"></script>


</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input id="login_btn" type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <!-- 登录提示 -->
    <div class="modal fade loginIn">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">登录提示</h4>
                </div>
                <div class="modal-body">
                    <p id="login_p"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

    <script>
        //登录功能
        $('#login_btn').click(function () {
            var userName = $('.input_txt').val();
            var passWord = $('.input_pass').val();
            //判断用户名及密码是否为空
            if (userName == "" || passWord == "") {
                $('#login_p').text('用户名或密码不可为空!!!');
                $('.loginIn').modal('show');
            } else {
                user.login(userName, passWord, function (res) {
                    if (res.code == 200) {
                        window.location.href = './index.html';
                    } else {
                        $('#login_p').text('用户名或密码错误!!!');
                        $('.loginIn').modal('show');
                    }
                });


            }

        })
    </script>

</body>

</html>
